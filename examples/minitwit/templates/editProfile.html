{% extends "alayout.html" %}
{% block headjs %}
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.7.1/loading-bar.min.css' type='text/css' media='all' />
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.7.1/loading-bar.min.js'></script>
  <script type='text/javascript' src='/js/uploadImage.js'></script>
{% endblock headjs %}
{% block title %}Profile{% endblock %}
{% block body %}
<div class="container" style="padding-top: 100px;" ng-app="formApp">
      <!-- edit form column -->
    <div class="personal-info">

      <div class="alert alert-info alert-dismissable">
        <a class="panel-close close" data-dismiss="alert">Ã—</a> 
        <i class="fa fa-coffee"></i>
        This is an <strong>.alert</strong>. Use this to show important messages to the user.
      </div>
      
      <form class="form-horizontal" role="form" method="post">

        <div class="form-group">
          <div ng-controller="formController">
          </div>
          <div class="text-center" ng-controller = "myCtrl">
            <img src="{{ user.icon }}" class="avatar img-thumbnail img-circle" alt="avatar">
            <h6>Upload a different photo...</h6>
            <input type="file" name="image" file-model="myFile" class="text-center center-block well well-sm"/>
            <button ng-click="uploadFile()">upload me</button>
          </div>
        </div>

        <h3>Personal Info</h3>

	      <div class="form-group">
          <label class="col-lg-3 control-label">First Name:</label>
          <div class="col-lg-8">
            <input class="form-control" name="firstname" id = "firstname" value="{{ user.firstname }}" type="text">
          </div>
        </div>	
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:</label>
          <div class="col-lg-8">
            <input class="form-control" name="lastname" id="lastname" value="{{ user.lastname }}" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">School:</label>
          <div class="col-lg-8">
            <input class="form-control" name="school" id="school" value="{{ user.school }}" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">City:</label>
          <div class="col-lg-8">
            <input class="form-control" name="city" id="city" value="{{ user.city }}" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Country:</label>
          <div class="col-lg-8">
              <input class="form-control" name="country" id="country" value="{{ user.country }}" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Zip Code:</label>
           <div class="col-lg-8">
               <input class="form-control" name="zipcode" id="zipcode" value="{{ user.zipcode }}" type="text">
           </div>
         </div>
         <div class="form-group">
           <label class="col-lg-3 control-label">Phone:</label>
           <div class="col-lg-8">
               <input class="form-control" name="phone" id="phone" value="{{ user.phone }}" type="text">
           </div>
         </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Profile:</label>
          <div class="col-md-8">
               <textarea class="form-control input-sm " name="profile" id="profile" type="textarea" maxlength="140" rows="4">{{ user.profile }}</textarea>
          </div>
        </div>
     	<h3>Account Info</h3>
  	<div class="form-group">
          <label class="col-lg-3 control-label">Username:</label>
          <div class="col-lg-8">
            <label class="form-control" id="username" name="username" type="text"> {{ user.username }}</label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
              <label class="form-control" id="email" name="email" type="text">{{ user.email }}</label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Password:</label>
          <div class="col-md-8">
              <input class="form-control" name="password" id="password" value="{{ user.pw_hash }}" type="password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Confirm password:</label>
          <div class="col-md-8">
              <input class="form-control" name="password2"id="password2" value="{{ user.pw_hash}}" type="password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Created time:</label>
          <div class="col-md-8">
              <label class="form-control" name="createtime" id="createtime" type="password">{{ user.create_time }}</label>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <button class="btn btn-primary" type="submit">Save Changes</button>
            <span></span>
	    <a href="{{  url_for('profile')}}"><input class="btn btn-primary" value="Cancel" type="button"></a>
          </div>
        </div>
      </form>
    </div>
</div>	
{% endblock %}
