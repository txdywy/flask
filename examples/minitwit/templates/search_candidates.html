{% extends "alayout.html" %}
{% block headjs %}
<script src="/js/bootstrap-select.min.js"></script>
<link rel='stylesheet' href='/css/bootstrap-select.min.css' type='text/css' media='all' />
<script>  $('.selectpicker').selectpicker();</script>
{% endblock headjs %}
{% block title %}{{ _('Search Candidates') }}{% endblock %}
{% block body %}
  <section id="portfolio">
    <div class="container">
      <h4>{{ _('What kind of candidates would you like to search for?') }}</h4>
      
      <div class="row-fluid" align="center">      
        <select class="selectpicker show-tick" data-style="btn-warning" id="s1">
          <option>Web</option>
          <option>Mobile</option>
          <option>App</option>
        </select>

        <select class="selectpicker show-tick" data-style="btn-success" id="s2">
          <option>Beijing</option>
          <option>Shanghai</option>
          <option>Tokyo</option>
        </select>

        <select class="selectpicker show-tick" data-style="btn-info" id="s3">
          <option>Frontend Engineer</option>
          <option>Devops</option>
          <option>Designer</option>
          <option>UX</option>
          <option>Backend</option>
        </select>
        <select class="selectpicker show-tick" data-style="btn-default" id="s4">
          <option>Senior</option>
          <option>Junior</option>
          <option>Manager</option>
          <option>Principle</option>
        </select>
      <div>

      <p></p>
      <input type="text" class="form-control sm-4" placeholder="{{ _('Keywords') }}" id="s5"/>
      <span class="input-group-btn">
        <button class="btn btn-danger sendbutton" type="button">
          <i class="glyphicon glyphicon-search"></i>
          {{ _('Search') }}
        </button>
      </span>
      <div class="checkbox">
        <label><input type="checkbox" value="">{{ _('Alert me of new matching jobs.') }}</label>
      </div>
      <label>{{ _('Frequency') }}</label>
      <select class="selectpicker show-tick" data-style="btn-primary" id="fq">
        <option>{{ _('Every day') }}</option>
        <option>{{ _('Each week') }}</option>
      </select>
      {#
      <form action="/project" class="form-signin">
        <input type="submit" value="{{ _('View search results') }}" class="btn btn-lg btn-primary btn-block">
      </form>
      #}
      <p>...</p>
      {#
      <button class="btn btn-danger sendbutton">
        <span class="glyphicon glyphicon-send"></span>
        {{ _('Search') }}
      </button>
      #}
    </div>
    
    <div id="sr">
    </div>
    
  </section>
<script>
  window.jQuery(document).ready(function($) {
    $(".sendbutton").click(function() {
      $.ajax({
        url: '/search_candidates1',
        type: 'POST',
        data: {'s1': $(".selectpicker#s1").val(),
               's2': $(".selectpicker#s2").val(),
               's3': $(".selectpicker#s3").val(),
               's4': $(".selectpicker#s3").val(),
               's5': $("#s5").val(),
              },
        success: function (result) {
            //alert(result);
            $("#sr").html(result);
            $('html,body').animate({
              scrollTop: $("#sr").offset().top},
              'slow'
            );
        }
      });
    });    
  }); 
</script>
{% endblock %}
