<!DOCTYPE html>
<!-- saved from url=(0041)http://getbootstrap.com/examples/signin/? -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>Alancer {{ _('Role?') }}</title>

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">


    <!-- Alancer Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/freelancer.css" rel="stylesheet">

    {{ ALANCER_BAIDU_STATS|safe }}

  </head>

  <body>

    <div class="container">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">{{ _('Start') }} Alancer</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li class="page-scroll">
                        {% if g.user %}
                            <a href="{{ url_for('logout') }}">{{ _("sign out") }} [{{ g.user.username }}]</a>
                        {% else %}
                            <a href="{{ url_for('login') }}">{{ _("Sign in") }}</a>
                        {% endif %}
                    </li>
                    <li class="page-scroll">
                        {% if not g.user %}
                            <a href="{{ url_for('register') }}">{{ _("Sign up") }}</a>
                        {% endif %}
                    </li>
                    <!--
                    <li class="page-scroll">
                        <a href="/">{{ _("Home") }}</a>
                    </li>
                    -->
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <section>
      <h4>{{ _('How to start yourt alancer trip?') }}</h4>
      <form class="form-signin" method="post">
        <input type="hidden" name="role" value="0">
        <button class="btn btn-lg btn-primary btn-block" type="submit">{{ _("Find job") }}</button>
      </form>
    
      <form class="form-signin" method="post">
        <input type="hidden" name="role" value="1">        
        <button class="btn btn-lg btn-primary btn-block" type="submit">{{ _("Post job") }}</button>          
      </form>
    </section>
    </div> <!-- /container -->


    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Alancer Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/cbpAnimatedHeader.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="js/jqBootstrapValidation.js"></script>


</body></html>
