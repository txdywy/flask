{% extends "alayout.html" %}
{% block title %}{{ _('Reset password') }}{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                          <h3 class="text-center">Choose your new password</h3>
                          <p>Please enter a new password</p>
                            <div class="panel-body">
                              
                              <form class="form-forgotpassword" method="post" action="/changepassword">
                                <fieldset>
                                  <div class="form-group">
                                      <label for="inputPassword" class="sr-only">Password</label>
                                      <input type="password" id="password" name="password" class="form-control" placeholder="{{ _('Password') }}" required="">
                                      <label for="inputPassword" class="sr-only">Password2</label>
                                      <input type="password" id="password2" name="password2" class="form-control" placeholder="{{ _('Password again') }}" required="">
                                      <input type="hidden" id="token" name="token" value="{{ token }}">
                                  </div>
                                  <div class="form-group">
                                    <button class="btn btn-lg btn-primary btn-block" 
                                    	type="submit">{{ _("Change Password") }} </button>
                                  </div>
                                </fieldset>
                              </form>
                              
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
