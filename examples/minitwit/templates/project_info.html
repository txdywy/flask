{% extends "alayout.html" %}
{% block headjs %}
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.7.1/loading-bar.min.css' type='text/css' media='all' />
<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.7.1/loading-bar.min.js'></script>
<script type='text/javascript' src='/js/uploadImage.js'></script>
{% endblock headjs %}
{% block title %}Profile{% endblock %}
{% block body %}
<div class="container" style="padding-top: 100px;" ng-app="formApp">
  <!-- edit form column -->
  <div class="personal-info">

    <div class="alert alert-info alert-dismissable">
      <a class="panel-close close" data-dismiss="alert">Ã—</a> 
      <i class="fa fa-coffee"></i>
      {{ _('You can edit your project now') }}
    </div>

    <div class="form-group">
      <div class="text-center" ng-controller = "myCtrl">
        <h6>{{ _('Upload a new project icon if you want') }}</h6>
        <input type="file" name="image" file-model="myFile" class="text-center center-block well well-sm"/>
        <button class="btn btn-primary" ng-click="uploadFile()">{{ _('upload me') }}</button>
      </div>
    </div>

    <form class="form-horizontal" role="form" method="post" action="/edit_project">

      <div ng-controller="formController">
        <img ng-init="formData.image='{{ project.image_url }}'" ng-src="{{ formData.image|angular }}" autofocus class="avatar img-thumbnail img-responsive img-centered" alt="{{ _('no new icon') }}">
        <input class="form-control" name="image_url" id = "image_url" value="{{ formData.image|angular }}" type="hidden">
        <input class="form-control" name="project_id" id = "project_id" value="{{ project.id }}" type="hidden">
      </div>

      <h3>{{ _('Project Info') }}</h3>

      <div class="form-group">
        <label class="col-lg-3 control-label">{{ _('Project title') }}:</label>
        <div class="col-lg-8">
          <input class="form-control" name="title" id = "title" value="{{ project.title }}" type="text">
        </div>
      </div>	
      <div class="form-group">
        <label class="col-lg-3 control-label">{{ _('Description') }}:</label>
        <div class="col-lg-8">
          <input class="form-control" name="desp" id="desp" value="{{ project.desp }}" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-3 control-label">{{ _('Service') }}:</label>
        <div class="col-lg-8">
          <input class="form-control" name="service" id="service" value="{{ project.service }}" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-3 control-label">{{ _('Client name') }}:</label>
        <div class="col-lg-8">
          <input class="form-control" name="client" id="client" value="{{ project.client }}" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-3 control-label">{{ _('Location') }}:</label>
        <div class="col-lg-8">
          <input class="form-control" name="location" id="location" value="{{ project.location }}" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-3 control-label">{{ _('Incentive') }}:</label>
        <div class="col-lg-8">
          <input class="form-control" name="incentive" id="incentive" value="{{ project.incentive }}" type="text">
       </div>
      <div class="form-group">
        <label class="col-lg-3 control-label">{{ _('Client title') }}:</label>
        <div class="col-lg-8">
          <input class="form-control" name="client_title" id="client_title" value="{{ project.client_title }}" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">{{ _('Description') }}:</label>
        <div class="col-md-8">
          <textarea class="form-control input-sm " name="desp" id="desp" type="textarea" maxlength="140" rows="4">{{ user.profile }}</textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">{{ _('Created time') }}:</label>
        <div class="col-md-8">
          <label class="form-control" name="createtime" id="createtime" type="text">{{ project.create_time }}</label>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label"></label>
        <div class="col-md-8">
          <button class="btn btn-primary" type="submit">{{ _('Save Changes') }}</button>
          <span></span>
          <a href="{{  url_for('edit_project')}}"><input class="btn btn-primary" value="Cancel" type="button"></a>
        </div>
      </div>
    </form>
  </div>
</div>	
{% endblock %}
