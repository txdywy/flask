{% extends "alayout.html" %}
{% block title %}Like Project{% endblock %}
{% block body %}
    <section id="like">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body" style="text-align: center;">
                        <h2>{{ project.title }}</h2>
                        <hr class="star-primary">
                        <img src="{{ project.image_url }}" class="img-responsive img-centered" alt="">
                        <p>{{ project.desp }}</p>
                        <ul class="list-inline item-details">
                            <li>Client:
                                <strong>{{ project.client }}
                                </strong>
                            </li>
                            <li>Date:
                                <strong>{{ project.create_time }}
                                </strong>
                            </li>
                            <li>Service:
                                <strong>{{ project.service }}
                                </strong>
                            </li>
                        </ul>
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Message</label>
                            {% if user_like %}
                            <textarea maxlength="1024" rows="3" class="form-control"  name="message" placeholder="@{{ user.username }}[{{ user.email }}] {{ user_like.comment }}" id="message" required="" data-validation-required-message="Please enter a message." aria-invalid="false"></textarea>
                            {% else %}
                            <form action="/like_submit" method="POST">
                                <textarea maxlength="1024" rows="3" class="form-control"  name="message" placeholder="Why I'm interested in this project?" id="message" required="" data-validation-required-message="Please enter a message." aria-invalid="false"></textarea>
                                <p class="help-block text-danger"></p>
                                <button class="btn btn-info btn-lg" type="submit" name="project_id" value={{ project.id }}><span class="glyphicon glyphicon-ok"></span> Submit</button>
                            </form>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'alancer'; // required: replace example with your forum shortname
        var disqus_url = 'http://alancer.cf/like?project_id={{ project.id }}';

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endblock %}
